{% extends 'base.html' %}

{% block content %}
  {% for course in courses %}
    <div class="col">
        <div class="card shadow-sm">
            <img src="media/{{ course.icon }}" class="bd-placeholder-img card-img-top" width="200" height="300" role="img" preserveAspectRatio="xMidYMid slice" focusable="false">
            <div class="card-body">
            <p class="card-text">{{ course.description }}</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-primary">Acessar curso</button>
              </div>
            </div>
            </div>
        </div>
    </div>
  {% endfor %}
{% endblock content %}
